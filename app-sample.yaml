runtime: nodejs18

env_variables:
   DB_HOST: "KEY"
   DB_USER: KEY
   DB_PASSWORD: KEY
   DB_NAME: KEY
   DB_PORT: KEY
   NODE_ENV: 'KEY'
   PORT: 'KEY'

service: NAME_OF_SERVICE
instance_class: F1

handlers:
  - url: '.*'
    script: auto
    secure: always
automatic_scaling:
  min_idle_instances: 1
  max_idle_instances: 4
  min_pending_latency: automatic
  max_pending_latency: automatic


